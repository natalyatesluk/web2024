<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style1.css">
    <title>Document</title>
</head>
<body>
    <div class="container  my-5" > 
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="carousel slide" id="carouselControls"  data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="5" aria-label="Slide 6"></button>
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="6" aria-label="Slide 7"></button>
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="7" aria-label="Slide 8"></button>
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="8" aria-label="Slide 9"></button>
                        <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="9" aria-label="Slide 10"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./image/ukrainka.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./image/konovalec.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./image/shyhevech.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./image/sumenko.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./image/symonenko.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./image/stys.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./image/paradzhanov.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./image/kostenko.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./image/chornovil.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./image/scriabin.jpg" alt="">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
</body>
</html>
