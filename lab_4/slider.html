<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Slider</title>
</head>
<body>
    <div id="blure">
        <div class="slider plase">
            <div class="slides">
                <input type="radio" name="picture" id="p1" checked>
                <input type="radio" name="picture" id="p2">
                <input type="radio" name="picture" id="p3">
                <input type="radio" name="picture" id="p4">
                <input type="radio" name="picture" id="p5">
    
                <div class="slide s1"><img src="./images/cats.JPG" alt="cute cats"></div>
                <div class="slide"><img src="./images/hedgehog.JPG" alt="wonderful hedgehog"></div>
                <div class="slide"><img src="./images/duck.JPG" alt="smart duck"></div>
                <div class="slide"><img src="./images/dog.JPG" alt="lovely dog"></div>
                <div class="slide"><img src="./images/leo.JPG" alt="friendly leo"></div>
            </div>
        </div>
        <div class="change_pic">
            <label for="p1" class="bar"><img src="./images/cats.JPG" alt="cute cats"></label>
            <label for="p2" class="bar"><img src="./images/hedgehog.JPG" alt="wonderful hedgehog"></label>
            <label for="p3" class="bar"><img src="./images/duck.JPG" alt="smart duck"></label>
            <label for="p4" class="bar"><img src="./images/dog.JPG" alt="lovely dog"></label>
            <label for="p5" class="bar"><img src="./images/leo.JPG" alt="friendly leo"></label>
        </div>
    </div>
</body>
</html>
